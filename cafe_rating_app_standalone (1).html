<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cafe Scout – Preview</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha512-sA+e2Xv5lZ8tft1kYyqS/fWznuaCG2lKT9OAXoJ2i8LojRxurx8WcN6iYG3PaY5E9O+V1YQUiSO1kzWw5o7WlA=="
      crossorigin=""
    />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f7f6f0;
        color: #1d1d1d;
      }

      header {
        padding: 1rem 1.5rem 0.5rem;
        display: flex;
        flex-wrap: wrap;
        align-items: baseline;
        gap: 0.75rem;
      }

      h1 {
        margin: 0;
        font-size: 1.4rem;
      }

      .lead {
        margin: 0;
        color: #666;
        font-size: 0.95rem;
      }

      main {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 1.25rem;
        padding: 0 1.5rem 1.5rem;
      }

      #map {
        height: 70vh;
        min-height: 320px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }

      .sidebar {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(10, 10, 10, 0.05);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        min-height: 70vh;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      input[type="text"] {
        flex: 1;
        min-width: 180px;
        padding: 0.6rem 0.75rem;
        border: 1px solid #dadada;
        border-radius: 10px;
      }

      select,
      button {
        padding: 0.6rem 0.75rem;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }

      button.primary {
        background: #2f6f4e;
        color: #fff;
      }

      button.secondary {
        background: #f0f0f0;
        color: #333;
      }

      button:disabled {
        opacity: 0.6;
        cursor: wait;
      }

      #status {
        font-size: 0.9rem;
        color: #555;
        min-height: 1.2em;
      }

      .results-list {
        flex: 1;
        overflow-y: auto;
      }

      .result-item {
        padding: 0.75rem 0;
        border-bottom: 1px solid #f0f0f0;
      }

      .result-item:last-child {
        border-bottom: none;
      }

      .result-item h3 {
        margin: 0 0 0.3rem;
        font-size: 1rem;
      }

      .result-item .meta {
        color: #666;
        font-size: 0.85rem;
      }

      @media (max-width: 960px) {
        main {
          grid-template-columns: 1fr;
        }

        #map,
        .sidebar {
          min-height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cafe Scout</h1>
      <p class="lead">Discover nearby cafés anywhere you are. Powered by OpenStreetMap.</p>
    </header>
    <main>
      <div id="map"></div>
      <aside class="sidebar">
        <!-- Controls added for global geolocation + manual search -->
        <div class="controls">
          <button id="btn-locate" class="primary" type="button">Use my location</button>
          <input
            id="search-input"
            type="text"
            name="q"
            placeholder="Search a place…"
            autocomplete="off"
          />
          <button id="btn-search" class="secondary" type="button">Search</button>
          <select id="radius-select" aria-label="Search radius">
            <option value="1000">1 km</option>
            <option value="2000">2 km</option>
            <option value="3000" selected>3 km</option>
            <option value="5000">5 km</option>
            <option value="8000">8 km</option>
            <option value="10000">10 km</option>
          </select>
        </div>
        <div id="status"></div>
        <div class="results-list" id="results"></div>
      </aside>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha512-vI7J3gFQ0pFB70dNDO7xjoMnIKPQ4j/wcgUp3NEiqPFcAckBW4iigFsMghvYDn8ApX2HFqcks8uuSS4o6Zh4qQ=="
      crossorigin=""
    ></script>
    <script src="static/app.js" defer></script>
  </body>
</html>
