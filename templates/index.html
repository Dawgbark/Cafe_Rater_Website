<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cafe Scout</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha512-sA+e2Xv5lZ8tft1kYyqS/fWznuaCG2lKT9OAXoJ2i8LojRxurx8WcN6iYG3PaY5E9O+V1YQUiSO1kzWw5o7WlA=="
      crossorigin=""
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body class="page">
    <header class="app-header">
      <div class="brand">
        <span class="brand-icon" aria-hidden="true">☕</span>
        <div class="brand-text">
          <h1 class="app-title">Cafe Scout</h1>
          <p class="app-tagline">Discover nearby cafés wherever you wander.</p>
        </div>
      </div>
      <p class="app-meta">Powered by OpenStreetMap &amp; Overpass.</p>
    </header>

    <main class="app-layout" aria-label="Cafe finder">
      <section class="map-panel" aria-label="Map view">
        <div id="map" role="application" aria-label="Map of cafes"></div>
      </section>
      <aside class="results-panel" aria-label="Search controls and results">
        <form class="search-form" id="search-form" novalidate>
          <div class="field-group">
            <label class="field-label" for="search-input">Search for a place</label>
            <div class="input-row">
              <input
                id="search-input"
                type="text"
                name="q"
                placeholder="Search a place…"
                autocomplete="off"
                aria-describedby="status"
              />
              <button id="btn-search" class="btn btn-secondary" type="button">Search</button>
            </div>
          </div>
          <div class="form-actions">
            <button id="btn-locate" class="btn btn-primary" type="button">Use my location</button>
            <label class="field-label" for="radius-select">Radius</label>
            <select id="radius-select" class="radius-select" aria-label="Search radius">
              <option value="1000">1 km</option>
              <option value="2000">2 km</option>
              <option value="3000" selected>3 km</option>
              <option value="5000">5 km</option>
              <option value="8000">8 km</option>
              <option value="10000">10 km</option>
            </select>
          </div>
        </form>

        <div id="status" class="status" role="status" aria-live="polite"></div>

        <ul class="results-list" id="results" aria-label="Cafe results"></ul>
      </aside>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha512-vI7J3gFQ0pFB70dNDO7xjoMnIKPQ4j/wcgUp3NEiqPFcAckBW4iigFsMghvYDn8ApX2HFqcks8uuSS4o6Zh4qQ=="
      crossorigin=""
    ></script>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
  </body>
</html>
